dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework.security:spring-security-core:4.2.20.RELEASE'
    implementation 'org.springframework.security:spring-security-web:4.2.20.RELEASE'
    implementation 'org.springframework.security:spring-security-config:4.2.20.RELEASE'
    implementation 'org.springframework.security:spring-security-ldap:4.2.20.RELEASE'
    implementation 'org.springframework.ldap:spring-ldap-core:2.3.4.RELEASE'
    implementation 'org.springframework.ldap:spring-ldap-test:2.3.4.RELEASE'
    implementation 'org.apache.directory.server:apacheds-all:2.0.0.AM25'
}

application {
    mainClass = 'SpringCoreDemoApp'
}

