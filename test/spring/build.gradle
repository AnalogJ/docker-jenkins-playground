plugins {
    id 'application'
}
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.13.1'
    implementation 'com.google.guava:guava:30.0-jre'
    implementation 'org.springframework:spring-beans:4.3.7.RELEASE'
}

application {
    mainClass = 'SpringCoreDemoApp'
}
